<f:layout name="Default" />
<f:section name="main">
<h1>Neues Project anlegen</h1>
<f:form action="new" object="{project}" name="project" additionalAttributes="{role: 'form'}">
	<div class="form-group">
		<label>Project-Title</label>
		<f:form.textfield property="title" class="form-control" />
	</div>
<f:form.submit value="Project anlegen!" class="btn btn-primary" />
</f:form>
</f:section>
