<f:layout name="Default" />
<f:section name="main">
<h1>Issue editieren</h1>
<f:form action="new" object="{issue}" name="issue" arguments="{project: project}" additionalAttributes="{role: 'form'}">
	<div class="form-group">
		<label>Title</label>
		<f:form.textfield property="title" class="form-control" />
	</div>
	<div class="form-group">
		<label>Status</label>
		<f:form.select  property="status" options="{1: 'offen', 2: 'in Arbeit', 3: 'geschlossen'}" class="form-control" />
	</div>
	<div class="form-group">
		<label>Type</label>
		<f:form.select property="type" options="{1: 'Webdesign', 2: 'Programmierung', 3: 'Management'}" class="form-control" />
	</div>
	<div class="form-group">
		<label>Description</label>
		<f:form.textarea property="description" class="form-control" />
	</div>
<f:form.submit value="Issue editieren" class="btn btn-primary" />
</f:form>
</f:section>
